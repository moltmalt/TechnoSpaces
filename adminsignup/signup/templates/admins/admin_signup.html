<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'src/input.css' %}">
</head>
<body>

    </div>

</html>
